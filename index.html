<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="formwindow">
        <center>
            <h1>Employee Enrollment Form</h1>
            <form id="enrollmentForm" onsubmit="submitForm(event)">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" required>
                <br>
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" required>
                <br>
                <label for="Address">Address</label>
                <input type="text" name="Address" id="Address" required>
                <br>
                <label for="Contact">Contact</label>
                <text>+92</text>
                <input type="text" id="Contact" maxlength="10" pattern="[1-9][0-9]{9}" title="Enter a valid contact number (10 digits, not starting with 0)" inputmode="numeric">
            
                <br><text>+92 xxx-xxxxxxx</text>
                <br>
                <br>
                <label for="DateOfBirth">Date Of Birth</label>
                <input type="date" id="DateOfBirth" required>
                <br>
                <label for="Education">Education</label>
                <input type="text" id="Education" required>
                <br>
                <label for="Date">Date</label>
                <input type="date" id="Date" required>
                <br>
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" required>
                <br>
                <input type="submit" value="Submit" id="btn">
                
            </form></center>
    </div>
    
    <div id="infoWindow">
        <p id="firstname1"></p>
        <p id="lastname1"></p>
        <p id="Address1"></p>
        <p id="Contact1"></p>
        <p id="DateOfBirth1"></p>
        <p id="Education1"></p>
        <p id="Date1"></p>
        <p id="Email1"></p>
    </div>
   <center> <input type="button" onclick="myFunc('infoWindow')" value="Print"></center>
<script src="script.js"></script>


</body>
</html>
